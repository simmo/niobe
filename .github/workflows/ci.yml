name: CI

on:
  workflow_call:
  pull_request:
  push:
    branches: main

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        id: setup
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install
        run: npm ci

      # - name: Lint
      #   run: npm run lint

      - name: Format
        run: npm run format

      - name: Test
        run: npm test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        id: setup
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 1
